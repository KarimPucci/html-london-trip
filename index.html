<!DOCTYPE html>
<html lang="en">
<head>

  <title>London Trip</title>
</head>
<body>
  <!--titolo e immagini-->
  <header>
    <h1>Il mio Viaggio a Londra</h1>
    <img width="200" src="img/pexels-bill-emrich-230794-0.jpg" alt="London">
    <img width="200" src="img/pexels-bill-emrich-230794-1.jpg" alt="London">
    <img width="200" src="img/pexels-bill-emrich-230794-2.jpg" alt="London">
  </header>
  
  <hr>

  <!--parte centrale-->
  <main>
    <div>
      <h2>Le mie spese</h2>
      <table>
        <!--intestazione tabella-->

          <tr>
            <th>Numero</th>
            <th>Descrizione</th>
            <th>Costo</th>
          </tr>
        </thead>
        <!-- /intestazione tabella-->

        <!--corpo tabella-->
        <tbody>
          <tr>
            <td>1</td>

            <td>&euro;120</td>
          </tr>
          <tr>
            <td>1</td>

            <td>&euro;120</td>
          </tr>
          <tr>
            <td>1</td>
            <td>Biglietto Aereo</td>
            <td>&euro;120</td>
          </tr>
        </tbody>
        <!-- /corpo tabella-->

        <!--chiusura tabella-->
        <tfoot>
          <tr>
            <td>Totale</td>
            <td>&ensp;</td>
            <td>&euro;360</td>
          </tr>
        </tfoot>
      </table>
      <!-- /chiusura tabella-->
    </div>

</body>
</html>
